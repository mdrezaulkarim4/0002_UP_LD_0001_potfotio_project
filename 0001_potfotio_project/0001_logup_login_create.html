    <title>0001_logup_login_create</title>

<body>
    
<div class="wrapper">
        <div class="form_wrapper sign_in">
            <form action="" method="get">
                <h2> <span>Sign</span> In </h2>

                <div class="input_group">
                    <input type="text" name="" id="" required>
                    <label for=""> #Code </label>
                </div>

                <div class="input_group">
                    <input type="text" name="" id="" required>
                    <label for=""> Username </label>
                </div>

                <div class="input_group">
                    <input type="password" name="" id="" required>
                    <label for=""> Password </label>
                </div>

                <div class="remember">
                    <label for="">
                        <input type="checkbox" name="" id="" required>
                        Remember Me
                    </label>
                </div>
                <button  type="submit"> Sign In </button>
                <div class="sign_up_link">
                    <p>
                        Don't have an Account ?     
                        <a href="#" class="sign_up_btn_link"> Sign Up </a>
                    </p>
                </div>
                <div class="social_platform">
                    <p> or Sign In with </p>
                    <div class="social_icons">
                        <a href="#"><i class="bi bi-discord dis"></i></a>
                        <a href="#"><i class="bi bi-github git"></i></a>
                        <a href="#"><i class="bi bi-youtube you"></i></a>
                    </div>
                </div>
            </form>
        </div>


    <div class="form_wrapper sign_up">
        <form action="" method="get">
            <h2> <span>Sign</span> Up </h2>

            <div class="input_group">
                <input type="text" name="" id="" required>
                <label for=""> #Code </label>
            </div>

            <div class="input_group">
                <input type="text" name="" id="" required>
                <label for=""> Username </label>
            </div>

            <div class="input_group">
                <input type="email" name="" id="" required>
                <label for=""> @email.com </label>
            </div>

            <div class="input_group">
                <input type="password" name="" id="" required>
                <label for=""> Password </label>
            </div>

            <div class="input_group">
                <input type="password" name="" id="" required>
                <label for=""> Re-password </label>
            </div>

            <div class="remember">
                <label for="">
                    <input type="checkbox" name="" id="" required>
                    I agree to the terms & conditions.
                </label>
            </div>
            <button  type="submit"> Sign Up </button>
            <div class="sign_up_link">
                <p>
                    Already have an Account ?     
                    <a href="#" class="sign_in_btn_link"> Sign In </a>
                </p>
            </div>
        </form>
    </div>
</div>
